apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.gd.zhenghy.ecaretest"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.bigkoo:alertview:1.0.2'//底部弹出提示框
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.bigkoo:pickerview:2.1.0'
    compile 'me.everything:overscroll-decor-android:1.0.3'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile project(':ExpandLinearLayout')
    compile 'com.bigkoo:svprogresshud:1.0.4'//中间提示框或进度加载框
}
